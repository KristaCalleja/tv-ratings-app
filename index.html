<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Showy | TV Series Ratings App</title>
</head>

<body>
    <nav>
        <a href="index.html"><img src="images/SHOWY_Logo.png" alt="logo"></a>
    </nav>
    <main>
        <div class="mobile-div">
            <img src="images/SHOWY_Logo.png" alt="">
            <h2>Is it worth your time?</h2>
            <h3>Get the low down on popularity trends as your favourite TV series progresses.</h3>
        </div>
        <div class="hero-img"></div>
        <video autoplay disablepictureinpicture loop
            poster="https://player.vimeo.com/video/525734450?title=0&portrait=0&byline=0&autoplay=1">
            <source src="images/pexels-attila-7184588.mp4" type="video/mp4">
            <source src="images/pexels-attila-7184588.mp4" type="video/ogg">
        </video>
        <form action="submit">
            <input id="input" type="text" autocomplete="off" placeholder="Search TV series" required>
            <button type="submit">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </form>
        <div class="results"></div>
    </main>
    <footer>
        Challenge by <a href="https://troopl.com/challenges/tv-ratings-app" target="_blank">Troopl</a>. Designed and
        coded by <a href="https://kristacalleja.github.io/">Krista Calleja | UI Developer</a>.
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
