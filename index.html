<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Showy | TV Series Ratings App</title>
</head>

<body>
    <nav>
        <img src="images/SHOWY_Logo.png" alt="logo">
    </nav>
    <main>
        <form action="submit">
            <input id="input" type="text" required>
            <button type="submit">
                <ion-icon name="search-outline"></ion-icon>Search
            </button>
        </form>
        <div class="results"></div>
        <div class="details">
            <div></div>
            <div>
                <h2 id="seasons">Seasons</h2>
                <h2 id="episodes">Episodes</h2>
                <h2 id="rating">Popularity</h2>
            </div>
        </div>
        <div class="tab-results"></div>
    </main>
    <footer>
        Challenge by <a href="https://troopl.com/challenges/tv-ratings-app" target="_blank">Troopl</a>. Designed and
        coded by <a href="https://kristacalleja.github.io/">Krista Calleja | UI Developer</a>.
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
